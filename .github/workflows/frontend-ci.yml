name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: linkhub-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./linkhub-app

      - name: Run Linter
        run: npm run lint
        working-directory: ./linkhub-app

      - name: Run Tests
        run: npm run test
        working-directory: ./linkhub-app


      - name: Run Build
        run: npm run build
        working-directory: ./linkhub-app